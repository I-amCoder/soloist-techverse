name: Build and deploy ASP.Net Core app to Azure Web App - campuscompass

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: |
          cd backend
          dotnet build --configuration Release

      - name: dotnet publish
        run: |
          cd backend
          dotnet publish -c Release -o ${{ github.workspace }}/myapp

      - name: Run Database Migrations
        run: |
          cd backend
          dotnet ef database update --connection-string "${{ secrets.DATABASE_CONNECTION_STRING }}"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9E555D343CE74C27BB5E7FD08ADC8F8B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3BD1664256BD443B92CC57982405C693 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93E4E85A37214223BF2B5E9CC80B5C61 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'campuscompass'
          slot-name: 'Production'
          package: ${{ github.workspace }}/myapp
